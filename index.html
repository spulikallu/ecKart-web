<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>ecKart</title><script src="https://kit.fontawesome.com/f30fc76ca7.js" crossorigin="anonymous"></script><link href="css/app.b8032112.css" rel="stylesheet"></head><body><main class="app-container"><header class="header"><div class="header__container"><div class="header__logo js-logo js-header-component"></div><div class="header__search js-search-component"></div><div class="header__cart js-cart-component"></div></div></header><div class="app-content"><div class="js-product-page"><section class="products-control"><div class="products-control__sort js-sort-component"></div><div class="products-control__filter js-filter-component"></div></section><div class="products-list"><aside class="products-list__filter"><div id="filter-modal" data-modal-open="false" class="filter-modal .js-filter-modal"><div class="filter-modal__content"><div class="filter-modal__filterby"><div class="filter-modal__title helper-display-block-sm"><h2>Filter Options</h2></div><div class="filter-modal__title helper-display-inline-block-md"><h2>Filters</h2></div><div id="slider-non-linear-step-value" class="filter-modal__step-value"></div><div class="filter-modal__range"><div id="slider-non-linear-step" class="filter-modal__step"></div><p>Price</p></div></div><div class="filter-modal__footer"><div class="filter-modal__action"><div class="filter-modal__cancel js-modal-cancel"><button>Cancel</button></div><div class="filter-modal__apply js-modal-apply"><button>Apply</button></div></div></div><div class="filter-modal__apply--md js-modal-apply helper-display-block-md"><button>Apply</button></div></div></div></aside><div class="products-list__sort"><section id="sort-modal" data-modal-open="false" class="sort-modal .js-sort-modal"><div class="sort-modal__content"><div class="sort-modal__title helper-display-block-sm"><h2>Sort Options</h2></div><div class="sort-modal__title helper-display-inline-block-md"><h2>Sort by</h2></div><div class="sort-modal__sortby"><ul><li><input id="priceHigh" type="radio" name="sortby" value="priceHigh" checked="checked"><span><label class="active" name="priceHigh" for="priceHigh">Price -- High Low</label></span></li><li><input id="priceLow" type="radio" name="sortby" value="priceLow"><span><label for="priceLow" name="priceLow">Price -- Low High</label></span></li><li><input id="discount" type="radio" name="sortby" value="discount"><span><label name="discount" for="discount">Discount</label></span></li></ul></div><div class="sort-modal__footer"><div class="sort-modal__action"><div class="sort-modal__cancel js-modal-cancel"><button>Cancel</button></div><div class="sort-modal__apply js-modal-apply"><button>Apply</button></div></div></div></div></section><section class="products-list__section js-product-list-component"></section></div></div></div><div class="cart-page js-checkout-page"></div></div><footer class="footer"><p>&copy;copyright</p></footer></main><script type="text/javascript" src="js/app.b8032112.js"></script></body></html>
