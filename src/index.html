<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" media="all"
        href="https://rawgit.com/hankchizljaw/boilerform/master/dist/css/boilerform.min.css?v=1.1.1" />
    <title>ecKart</title>
    <script src="https://kit.fontawesome.com/f30fc76ca7.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="app-container">
        <header class="header js-header-component">

        </header>
        <div class="app-content">
            <div class="js-product-page">
                <section class="products-control">
                    <div class="products-control__sort js-sort-component">

                    </div>
                    <div class="products-control__filter js-filter-component">

                    </div>
                </section>
                <section class="product-section js-product-list-component">

                </section>
            </div>

            <div class="cart-page js-cart-page">
                <section class="cart">
                    <div class="cart__item">
                        <div class="cart__item-image">
                            <img src="images/item-1.jpeg"></img>
                        </div>
                        <div class="cart__item-content">
                            <h2 class="cart__item-name">
                                Item1
                            </h2>
                            <div class="cart__item-cost">
                                <span class="cart__item-selling-price"><i class="fas fa-rupee-sign"></i>319</span>
                                <span class="cart__item-actual-price">900</span>
                                <span class="cart__item-discount">64% off</span>
                            </div>
                            <div class="cart__item-action">
                                <div class="cart__item-minus"> <i class="fa fa-minus" aria-hidden="true"></i> </div>
                                <div class="cart__item-text"><input type="text" value="1" maxlength="2"> </div>
                                <div class="cart__item-plus"> <i class="fa fa-plus" aria-hidden="true"></i> </div>
                            </div>
                            <div class="cart__item-remove">
                                <button>Remove</button>
                            </div>
                        </div>
                    </div>

                </section>
                <section class="price">
                    <h2>PRICE DETAILS</h2>
                    <div class="price__cost">
                        <div class="price__item-cost">
                            Price <span class="quantity">(2 item(s))</span>
                        </div>
                        <div class="price__item-seperator">
                            :
                        </div>
                        <div class="price__item-price">
                            <span class="products__selling-price"><i class="fas fa-rupee-sign"></i>319</span>
                        </div>

                    </div>
                    <div class="price__cost price__cost--discount">
                        <div class="price__item-cost">
                            Discount
                        </div>
                        <div class="price__item-seperator">
                            :
                        </div>
                        <div class="price__item-price">
                            <span class="products__selling-price"><i class="fas fa-rupee-sign"></i>579</span>
                        </div>

                    </div>
                    <div class="price__payable">
                        <div>
                            <p>Total Payable</p>
                        </div>
                        <div class="price__payable__price">
                            <span class="products__selling-price"><i class="fas fa-rupee-sign"></i>579</span>
                        </div>
                    </div>
                </section>
            </div>
            <section class="modal-container js-modal-container">
                <div id="app-modal" class="modal">

                    <div class="modal-content">
                        <div class="filter-modal js-filter-modal">
                            <h2>Filter Options</h2>
                            <div id="slider-non-linear-step-value" class="filter-modal__step-value">

                            </div>
                            <div class="filter-modal__range">


                                <div id="slider-non-linear-step" class="filter-modal__step">

                                </div>
                                <p>Price</p>
                            </div>

                        </div>
                        <div class="sort-modal js-sort-modal">
                            <h2>Sort Options</h2>
                            <div class="sort-modal__sortby">
                                <ul>
                                    <li><input type="radio" name="sortby" value="priceHigh" checked></input><span>Price -- High
                                            Low</span>
                                    </li>
                                    <li><input type="radio" name="sortby" value="priceLow"></input><span>Price -- Low
                                            High</span>
                                    </li>
                                    <li><input type="radio" name="sortby" value="discount"></input><span>Discount</span>
                                    </li>
                                </ul>
                            </div>


                        </div>


                        <div class="modal-footer">
                            <div class="modal-footer__action">
                                <div class="modal-footer__cancel js-modal-cancel">
                                    <button>Cancel</button>
                                </div>
                                <div class="modal-footer__apply js-modal-apply">
                                    <button>Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


        <footer class="footer">
            <p>&copy;copyright</p>
        </footer>





    </main>

</body>

</html>
