<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" media="all"
        href="https://rawgit.com/hankchizljaw/boilerform/master/dist/css/boilerform.min.css?v=1.1.1" />
    <title>ecKart</title>
    <script src="https://kit.fontawesome.com/f30fc76ca7.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="app-container">
        <header class="header js-header-component">

        </header>
        <div class="app-content">
            <div class="js-product-page">
                <section class="products-control">
                    <div class="products-control__sort js-sort-component">

                    </div>
                    <div class="products-control__filter js-filter-component">

                    </div>
                </section>
                <section class="product-section js-product-list-component">

                </section>
            </div>

            <div class="cart-page js-checkout-page">
                
            </div>
            <section class="modal-container js-modal-container">
                <div id="app-modal" class="modal">

                    <div class="modal-content">
                        <div class="filter-modal js-filter-modal">
                            <h2>Filter Options</h2>
                            <div id="slider-non-linear-step-value" class="filter-modal__step-value">

                            </div>
                            <div class="filter-modal__range">


                                <div id="slider-non-linear-step" class="filter-modal__step">

                                </div>
                                <p>Price</p>
                            </div>

                        </div>
                        <div class="sort-modal js-sort-modal">
                            <h2>Sort Options</h2>
                            <div class="sort-modal__sortby">
                                <ul>
                                    <li><input type="radio" name="sortby" value="priceHigh" checked></input><span>Price -- High
                                            Low</span>
                                    </li>
                                    <li><input type="radio" name="sortby" value="priceLow"></input><span>Price -- Low
                                            High</span>
                                    </li>
                                    <li><input type="radio" name="sortby" value="discount"></input><span>Discount</span>
                                    </li>
                                </ul>
                            </div>


                        </div>


                        <div class="modal-footer">
                            <div class="modal-footer__action">
                                <div class="modal-footer__cancel js-modal-cancel">
                                    <button>Cancel</button>
                                </div>
                                <div class="modal-footer__apply js-modal-apply">
                                    <button>Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


        <footer class="footer">
            <p>&copy;copyright</p>
        </footer>





    </main>

</body>

</html>
